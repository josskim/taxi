<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>택시 호출</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>🚕 택시 호출</h2>

    <div id="map" class="map" style="height:420px;"></div>

    <div class="card" style="margin-top:12px;">
      <input id="from" type="text" placeholder="출발지 입력" autocomplete="off" class="input" />
      <input id="to" type="text" placeholder="도착지 입력" autocomplete="off" class="input" />
      <input id="phone" type="tel" placeholder="전화번호 입력" autocomplete="off" class="input" />
      <button onclick="send()">택시 호출하기</button>
      <p id="msg"></p>
    </div>
  </div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiNAdY2FCksg34Zy2PJmhSoclaIW-XFWI&callback=initMap" async defer></script>
<script src="map-script.js"></script>

<script>

function send() {
  const from = document.getElementById("from").value.trim();
  const to = document.getElementById("to").value.trim();
  const phone = document.getElementById("phone").value.trim();

  const msg = document.getElementById("msg");
  if (!from || !to || !phone) {
    msg.style.color = "#e03e2f";
    msg.innerText = "모든 항목을 입력해주세요.";
    return;
  }

  fetch('/request', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ from, to, phone })
  })
    .then(r => r.text())
    .then(t => {
      msg.style.color = "#0078d7";
      msg.innerText = t;
      document.getElementById("from").value = "";
      document.getElementById("to").value = "";
      document.getElementById("phone").value = "";
    })
    .catch(e => {
      msg.style.color = "#e03e2f";
      msg.innerText = "서버 요청 중 오류가 발생했습니다.";
      console.error(e);
    });
}
</script>
</body>
</html>
